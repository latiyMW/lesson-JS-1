	<h2>Ответы на домашне задание №4 (долг по предыдущему заданию)</h2>
	<script>
        console.log('Ответ задача 1');
        let max = 999;
        let digit = {
	        number: Math.round(Math.random() * max),
	        units: 0,
	        tens: 0,
	        hundreds: 0,
        };
        if  (digit.number <= 9){
            digit.units = digit.number;
        } else if (digit.number <= 999){
            digit.units = Math.floor(digit.number % 10);
            digit.tens = Math.floor(digit.number / 10 % 10);
            digit.hundreds = Math.floor(digit.number / 100 % 10);
        } else {
            digit.number = 0;
            console.log('Вы ввели число за диапазоном 0 - 999');
        }
        console.log(digit);
    </script>

	<script>
		let basket = {
			products: [],
			countBasketPrice: function(){
				let sum = 0;
				for (let i = 0; i < this.products.length; i++){
					sum = sum + this.products[i].price * this.products[i].count;
				}
				return sum;
			}
		}
		let products = [
			{name: "Барабаны", price: 50000, count: 2},
			{name: "Тарелки", price: 30000, count: 1},
			{name: "Палочки", price: 1000, count: 1},
		];
		basket.products = products;
		console.log("сумма корзины: " + basket.countBasketPrice());
	</script>
