	<h2>Ответы на домашне задание №3</h2>
	<script>
	let a = 1;
    let b = [];

    while (a <= 100) {
        if (a == 1) {
            b.push(1)
        } else {
            let result = 2;
            let i = 2;
            while (a % i !== 0 ){
                i += 1;
                result +=1;
                }
            if (result == a) {
                b.push(result);
            }
        }
        a += 1;
    }

    console.log(b);
	</script>
	<script>
		function countBasketPrice(basket){
		    let sum = 0;

		    for(let i = 0; i < basket.length; i++){
		        sum = sum + basket[i][1];
		    }
		    return sum;
		}

		var basket = [["Барабаны" , 50000], ["Тарелки", 30000], ["Палочки", 1000]];

		a = countBasketPrice(basket);

		console.log("сумма корзины: " + a);
 	</script>
